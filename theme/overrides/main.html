{% block site_meta %}
<meta name="msapplication-TileColor" content="#204560" />
<style>
  .center {
    display: block;
    margin-left: auto;
    margin-right: auto;
    text-align: center;
  }
</style>
<style>
  .tag-pill {
    display: inline-block;
    padding: .2rem .5rem;
    margin: 0 .25rem .25rem 0;
    font-size: .85em;
    text-decoration: none;
    border: 1px solid var(--md-default-fg-color--light, #ccc);
    border-radius: 999px;
  }
  .tag-pill:hover { text-decoration: none; }
</style>
<script>
  (__md_scope = new URL("/", location)),
    (__md_hash = (e) =>
      [...e].reduce((e, _) => (e << 5) - e + _.charCodeAt(0), 0)),
    (__md_get = (e, _ = localStorage, t = __md_scope) =>
      JSON.parse(_.getItem(t.pathname + "." + e))),
    (__md_set = (e, _, t = localStorage, a = __md_scope) => {
      try {
        t.setItem(a.pathname + "." + e, JSON.stringify(_));
      } catch (e) {}
    });
</script>

<style>
  .md__input_div {
    border-radius: 25px;
    border: 2px solid var(--md-primary-fg-color);
    width: 55%;
  }

  .md__input {
    background: rgba(0, 0, 0, 0.1);
    font-size: 0.9rem;
    height: 100%;
    position: relative;
    text-overflow: ellipsis;
    width: 100%;
  }

  @media screen and (max-width: 59.9375em) {
    .md__input {
      font-size: 0.9rem;
      height: 2.4rem;
      width: 100%;
    }
  }

  @media screen and (min-width: 60em) {
    .md__input {
      font-size: 0.8rem;
    }
  }

  .hidden {
    display: none !important;
  }
</style>
{{ super() }}
<!-- Add scripts that need to run afterwards here -->
{% endblock %}

{% block content %}
  {% if page and page.meta and page.meta.tags %}
    <div class="page-tags" style="margin-top: .5rem;">
      {% for t in page.meta.tags %}
        <a class="tag-pill"
          href="{{ 'tags/' | url }}#{{ (t|string)|lower|replace(' ', '-')|replace('/', '-')|replace('&','and') }}">
          {{ t }}
        </a>
      {% endfor %}
    </div>
  {% endif %}
  {{ super() }}
{% endblock %}
